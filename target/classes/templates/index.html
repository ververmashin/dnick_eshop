<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url("https://img.freepik.com/free-photo/close-up-reading-glasses-office-desk_1252-793.jpg?w=1060&t=st=1692545825~exp=1692546425~hmac=c51c966a41a2e361701b567ba5b61b7fb072c6edacbb5c0807d62af3ea07a995");
            color: #FFFFFF;
            padding: 150px 0;
            text-align: center;
            position: relative;
            background-size: cover; /* Ensure the image covers the container */
        }

        .hero h1 {
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .hero p {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .shop-now-button {
            display: inline-block;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: #FFFFFF;
            background: linear-gradient(135deg, #1471e5, #0800e1); /* Updated pink gradient */
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .shop-now-button:hover {
            background: linear-gradient(135deg, #1471e5, #0800e1); /* Updated pink gradient on hover */
        }
        .shop-description {
            padding: 50px 0;
        }
        a {
            text-decoration: none;
        }

        .navbar {

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar a.navbar-brand {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar a.nav-link {
            color: #FFFFFF;
            font-size: 1rem;
        }
        .navbar-toggler-icon {
            background-color: #FFFFFF;
        }
        .footer {
            background: rgba(45, 225, 230, 0.86);
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }
        /* Adjust hero section height to 100% */
        .hero {
            height: 100vh;
            transition: background 0.5s ease-in-out; /* Transient effect */
        }


        .container {
            position: relative;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #1471e5; /* Set pink color for text */
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:insert="/layout/layout :: navbar"></div>

<section class="hero">
    <div class="gradient-overlay"></div>
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">Explore the Latest Eyeglass Styles and Trends</h1>
            <a href="/order" class="shop-now-button animated-button">Explore Now</a>
        </div>
    </div>
</section>

<section class="footer">
    <div class="container">
        <p>&copy; 2023 Your SunshineFriends. All rights reserved.</p>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
