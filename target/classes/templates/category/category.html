<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-button {
            background-color: rgba(5, 46, 177, 0.86);
            border: 1px solid rgba(5, 46, 177, 0.86);
            color: white;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: rgba(5, 46, 177, 1);
            border: 1px solid rgba(5, 46, 177, 0.86);
        }
    </style>
</head>
<body>
<div th:replace="/layout/layout :: navbar"></div>

<br>

<div class="d-flex justify-content-center align-items-center">
    <form method="get" action="/add/category">
        <button type="submit" class="btn btn-primary custom-button">Add Category</button>
    </form>
</div>

<br>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Parent Category</th>
        <th scope="col">Action #1</th>
        <th scope="col">Action #2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,num : ${categories}">
        <th th:text="${num.count}" scope="row"></th>
        <td th:text="${c.name}"></td>
        <td th:text="${c.category?.name}"></td>
        <td>
            <form method="get" th:action="@{'/edit/category/{id}' (id = ${c.id})}" >
                <button type="submit" class="btn btn-danger">Edit</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{'/delete/category/{id}' (id = ${c.id})}" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
