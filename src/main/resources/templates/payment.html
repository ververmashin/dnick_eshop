<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Payment Form</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      color: #333;
      font-weight: bold;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 10px;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }


    .custom-button {
      background-color: rgba(5, 46, 177, 0.86);
      border: 1px solid rgba(5, 46, 177, 0.86);
      color: white;
      transition: background-color 0.3s;
    }

    .custom-button:hover {
      background-color: rgba(5, 46, 177, 1);
      border: 1px solid rgba(5, 46, 177, 0.86);
    }

  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title mb-4">Payment Details</h5>
          <form class="text-center" method="post" action="/order">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expirationDate" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="cardHolder" class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" id="cardHolder" placeholder="John Doe" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block custom-button">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS (Optional, for certain interactions) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
