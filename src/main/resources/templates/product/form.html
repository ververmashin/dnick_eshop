<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-button {
            background-color: rgba(5, 46, 177, 0.86);
            border: 1px solid rgba(5, 46, 177, 0.86);
            color: white;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: rgba(5, 46, 177, 1);
            border: 1px solid rgba(5, 46, 177, 0.86);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger-subtle" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SunshineFriends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index">Home</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Order
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/order">Make a order</a></li>
                        <li><a class="dropdown-item" href="/my-orders">My orders</a></li>
                    </ul>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" href="/product">Add Product</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" href="/category">Add Category</a>
                </li>
            </ul>



            <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login">
                <i class="fas fa-sign-in-alt" style="color: rgba(5, 46, 177, 0.86)"></i>
            </a>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register">
                <i class="fas fa-user-plus" style="color: rgba(5, 46, 177, 0.86)"></i>
            </a>


            <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">
                <i class="fas fa-sign-in-alt" style="color: rgba(5, 46, 177, 0.86)"></i>
            </a>

        </div>
    </div>

    <style>
        .navbar {
            background: rgba(45, 225, 230, 0.86) !important;
        }
        .navbar a.navbar-brand {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar a.nav-link {
            color: #FFFFFF;
            font-size: 1rem;
        }
        .navbar-toggler-icon {
            background-color: #FFFFFF;
        }
    </style>
</nav>


<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-body">
            <form method="post" th:action="${product} ? @{/edit/product/{id} (id=${product?.id})} : @{/add/product}"
                  enctype="multipart/form-data">

                <div class="row mb-3">
                    <label for="name" class="col-sm-4 col-form-label">Enter product name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name"
                               th:value="${product?.name}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-4 col-form-label">Enter product description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="description" name="description"
                               placeholder="Enter product description" th:value="${product?.description}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="price" class="col-sm-4 col-form-label">Enter product price</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="price" name="price"
                               placeholder="Enter product price" th:value="${product?.price}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="image" class="col-sm-4 col-form-label">Product image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" id="image" name="image" placeholder="Product image">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="category" class="col-sm-4 col-form-label">Choose category</label>
                    <div class="col-sm-8">
                        <select name="category">
                            <option th:each="category : ${categories}" th:text="${category.name}"
                                    th:value="${category.id}"
                                    th:selected="${product?.category?.id} == ${category.id}"></option>
                        </select>
                    </div>
                </div>



                <div class="d-grid">
                    <button type="submit" class="btn btn-primary custom-button"
                            th:text="${product} ? 'Edit Product' : 'Add Product'"></button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
