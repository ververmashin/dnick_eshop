<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .custom-button {
      background-color: rgba(5, 46, 177, 0.86);
      border: 1px solid rgba(5, 46, 177, 0.86);
      color: white;
      transition: background-color 0.3s;
    }

    .custom-button:hover {
      background-color: rgba(5, 46, 177, 1);
      border: 1px solid rgba(5, 46, 177, 0.86);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger-subtle" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SunshineFriends</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/index">Home</a>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Order
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/order">Make a order</a></li>
            <li><a class="dropdown-item" href="/my-orders">My orders</a></li>
          </ul>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link" aria-current="page" href="/product">Add Product</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link" aria-current="page" href="/category">Add Category</a>
        </li>
      </ul>



      <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login">
        <i class="fas fa-sign-in-alt" style="color: rgba(5, 46, 177, 0.86)"></i>
      </a>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register">
        <i class="fas fa-user-plus" style="color: rgba(5, 46, 177, 0.86)"></i>
      </a>


      <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">
        <i class="fas fa-sign-in-alt" style="color: rgba(5, 46, 177, 0.86)"></i>
      </a>

    </div>
  </div>

  <style>
    .navbar {
      background: rgba(45, 225, 230, 0.86) !important;
    }
    .navbar a.navbar-brand {
      color: #FFFFFF;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .navbar a.nav-link {
      color: #FFFFFF;
      font-size: 1rem;
    }
    .navbar-toggler-icon {
      background-color: #FFFFFF;
    }
  </style>
</nav>

<br>

<div class="d-flex justify-content-center align-items-center">
  <form method="get" action="/add/product">
    <button type="submit" class="btn btn-primary custom-button">Add Product</button>
  </form>
</div>

<br>


<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Category</th>
    <th scope="col">Image</th>
    <th scope="col">Action #1</th>
    <th scope="col">Action #2</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p,num : ${products}">
    <th th:text="${num.count}" scope="row"></th>
    <td th:text="${p.name}"></td>
    <td th:text="${p.description}"></td>
    <td th:text="${p.price}"></td>
    <td th:text="${p.category.name}"></td>
    <td><img th:src="'data:image/jpeg;base64,' + ${p.getImageBase64()}" width="50px" height="50px"/></td>
    <td>
      <form method="get" th:action="@{'/edit/product/{id}' (id = ${p.id})}">
        <button type="submit" class="btn btn-danger">Edit</button>
      </form>
    </td>
    <td>
      <form method="post" th:action="@{'/delete/product/{id}' (id = ${p.id})}">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </td>
  </tr>

  </tbody>
</table>

</body>
</html>
