<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register Page</title>

    <style>
        .custom-button {
            background-color: rgba(5, 46, 177, 0.86);
            border: 1px solid rgba(5, 46, 177, 0.86);
            color: white;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: rgba(5, 46, 177, 1);
            border: 1px solid rgba(5, 46, 177, 0.86);
        }
    </style>
</head>

<body>


<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-body">
            <form method="post" action="/register">
                <div class="row mb-3">
                    <label for="firstname" class="col-md-4 col-form-label">First name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lastname" class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="phonenumber" class="col-sm-4 col-form-label">Phone number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="address" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary custom-button">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" hidden id="btn">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">ERROR</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script th:if="${message} != null">
    document.getElementById("btn").click();
</script>




</body>
</html>
