<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        .custom-button {
            background-color: rgba(5, 46, 177, 0.86);
            border: 1px solid rgba(5, 46, 177, 0.86);
            color: white;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: rgba(5, 46, 177, 1);
            border: 1px solid rgba(5, 46, 177, 0.86);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger-subtle" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SunshineFriends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index">Home</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Order
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/order">Make a order</a></li>
                        <li><a class="dropdown-item" href="/my-orders">My orders</a></li>
                    </ul>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" href="/product">Add Product</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" href="/category">Add Category</a>
                </li>
            </ul>



            <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login">
                <i class="fas fa-sign-in-alt" style="color: rgba(5, 46, 177, 0.86)"></i>
            </a>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register">
                <i class="fas fa-user-plus" style="color: rgba(5, 46, 177, 0.86)"></i>
            </a>


            <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">
                <i class="fas fa-sign-in-alt" style="color: rgba(5, 46, 177, 0.86)"></i>
            </a>

        </div>
    </div>

    <style>
        .navbar {
            background: rgba(45, 225, 230, 0.86) !important;
        }
        .navbar a.navbar-brand {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar a.nav-link {
            color: #FFFFFF;
            font-size: 1rem;
        }
        .navbar-toggler-icon {
            background-color: #FFFFFF;
        }
    </style>
</nav>


<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10" style="height: 100vh">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>

                <form method="post" action="/payment">
                    <div class="card rounded-3 mb-4" th:each="product : ${products}">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                            th:src="'data:image/jpeg;base64,' + ${product?.getImageBase64()}"
                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-2" th:text="${product?.name}"></p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                                    <input id="form1" min="1" th:name="${product?.id}" value="1" type="number"
                                           class="form-control form-control-sm"/>

                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0" th:text="|${product?.price}.00 ден.|"></h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a th:href="@{'/remove/from/shopping/cart/{id}' (id = ${product?.getId()})}"
                                       class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="card text-center d-flex align-items-center">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary btn-block btn-lg custom-button">Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
